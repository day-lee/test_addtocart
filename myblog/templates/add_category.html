{% extends 'base.html' %}
{% block title %} New Category {% endblock %}

{% block content %}
{% if user.is_authenticated %}
<h1> Add Category </h1>
<br/>
<ul>
<div class="form-group">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <br/>
        <button class="btn btn-secondary"> Add Category </button>
    </form>
</div>

</ul>
{% endif %}
{% endblock %}
